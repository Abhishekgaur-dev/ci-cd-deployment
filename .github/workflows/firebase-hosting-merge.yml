name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
      - dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
              ## checkout current branch
      - uses: actions/checkout@v2
      
      - run: npm ci && npm run build

        ## Install dependencies
      - name: yarn install
        run: |
          yarn
          
        ## Build & Deploy Dev
      - name: Build & Deploy Dev
        if: contains(github.ref, 'refs/heads/feature/') || github.ref == 'refs/heads/develop'
        run: |
          npm build
          npm firebase target:apply hosting dev
          npm firebase deploy --only hosting -P dev --token ${{ SECRETS.CI_FIREBASE_TOKEN }} --message "$CI_FIREBASE_MESSAGE"


       ## Build & Deploy Production
      - name: Build & Deploy Production
        if: github.ref == 'refs/heads/master'
        run: |
          npm build
          npm firebase target:apply hosting prod
          yarn firebase deploy --only hosting -P prod --token ${{ SECRETS.CI_FIREBASE_TOKEN }} --message "$CI_FIREBASE_MESSAGE"

          
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEST_CI_CD_AUTOMATION }}'
          channelId: live
          projectId: test-ci-cd-automation
